<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  data-ng-app="w11">
<head>
    <title>GroupCast</title>
    <link href="Assets/Bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Assets/Bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="Assets/Bootstrap/css/bootstrap-theme.css.map" rel="stylesheet" />
    <link href="Assets/Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Assets/Bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="Assets/Bootstrap/css/bootstrap.css.map" rel="stylesheet" />
    <link href="Assets/Style.css" rel="stylesheet" />
</head>
<body id="body">
<div ng-init="loggedInStu = true; loggedInTch = true"></div>
{{initUserType}}
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#/main">GroupCast</a>
            <div id="tabs">
                <ul class="nav navbar-nav">
                    <li><a ng-href="#logIn" ng-init="logout()">LogIn</a></li>
                    <li><a ng-show="loggedInTch || loggedInStu" ng-href="#logOut" ng-click="logout()">logOut</a></li>
                    <li><a ng-show="loggedInStu" ng-href="#coursesStu">coursesStu</a></li>
                    <li><a ng-show="loggedInStu" ng-href="#viewMessageStu/TEST">viewMessageStu</a></li>
                    <li><a ng-show="loggedInStu" ng-href="#setMethodStu">setMethodStu</a></li>
                    <li><a ng-show="loggedInTch" ng-href="#pickGroupTch">pickGroupTch</a></li>
                    <li><a ng-show="loggedInTch" ng-href="#sendMessageTch">sendMessageTch</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="content" class="body">
        <div class="container" ng-view></div>
    </div>
    <div class="footer">
        <script data-require="angular.js@~1.4.0-beta.6" data-semver="1.4.0-beta.6" src="Assets/Scripts/angular.js"></script>
        <script data-require="angular-route@*" data-semver="1.4.0-beta.6" src="Assets/Scripts/angular-route.js"></script>
        <script src="Assets/Scripts/jquery-2.1.3.min.js"></script>
        <script src="Assets/Scripts/jquery-ui-1.11.3.js"></script>
        <script src="Assets/Bootstrap/js/bootstrap.js"></script>
        <script src="Assets/Bootstrap/js/bootstrap.min.js"></script>
        <script src="Assets/JS/app.js"></script>
        <script src="Assets/JS/myController.js"></script>
    </div>
</body>
</html>
